<!DOCTYPE html><html><head><title>List Cleaner | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Remove Duplicates</h1><textarea id="i" style="width:100%;height:150px;"></textarea><br><button onclick="c()">Clean List</button><script>function c(){let t=document.getElementById('i');let l=t.value.split('\n').map(x=>x.trim());t.value=[...new Set(l)].filter(x=>x).join('\n');}</script></body></html>
