<!DOCTYPE html><html><head><title>Discount Calc</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Discount Calculator</h1>Price: <input id="p"><br>Discount %: <input id="d"><br><button onclick="let res=document.getElementById('p').value*(1-document.getElementById('d').value/100);alert('Final Price: '+res.toFixed(2))">Calculate</button></body></html>
