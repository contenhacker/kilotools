</head><body style="font-family:sans-serif;text-align:center;padding:20px;"><h1 id="t">00:00:00</h1><button onclick="s()">Start/Stop</button><button onclick="r()">Reset</button><script>let t=0,run=0,int;function s(){if(!run){run=1;int=setInterval(()=>{t++;let d=new Date(t*10).toISOString().substr(11,8);document.getElementById('t').innerText=d;},10);}else{run=0;clearInterval(int);}}function r(){t=0;document.getElementById('t').innerText="00:00:00";}</script></body></html>
