<!DOCTYPE html><html><head><title>JS Minifier</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Simple JS Minifier</h1><textarea id="i" style="width:100%;height:100px;"></textarea><br><button onclick="let x=document.getElementById('i');x.value=x.value.replace(/\s+/g,' ').trim()">Minify</button></body></html>
