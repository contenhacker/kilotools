<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicate Remover - Kilotools</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        textarea { width: 80%; height: 200px; }
        button { padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Duplicate Line Remover</h1>
    <textarea id="list" placeholder="Paste your list here..."></textarea><br>
    <button onclick="clean()">Remove Duplicates</button>
    <script>
        function clean() {
            let area = document.getElementById('list');
            let lines = area.value.split('\n');
            area.value = [...new Set(lines)].join('\n');
        }
    </script>
</body>
</html>
