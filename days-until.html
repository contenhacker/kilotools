<!DOCTYPE html><html><head><title>Days Until | Kilotools</title></head><body style="font-family:sans-serif;text-align:center;padding:20px;"><h1>Days Until</h1><input type="date" id="d" onchange="c()"><h2 id="o"></h2><script>function c(){let diff=new Date(document.getElementById('d').value)-new Date();document.getElementById('o').innerText=Math.ceil(diff/(1000*60*60*24))+" days left";}</script></body></html>
