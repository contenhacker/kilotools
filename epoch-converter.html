<!DOCTYPE html><html><head><title>Epoch Converter | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Unix Epoch Converter</h1><input id="e" placeholder="1710000000"><button onclick="c()">Convert</button><p id="o"></p><script>function c(){let e=document.getElementById('e').value;document.getElementById('o').innerText=new Date(e*1000).toUTCString();}</script></body></html>
