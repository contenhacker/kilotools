<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PX to REM Converter | Kilotools</title>
    <style>body{font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#f4f4f4;margin:0;}.card{background:white;padding:30px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);text-align:center;}input{padding:10px;margin:10px;border-radius:5px;border:1px solid #ddd;width:80px;}</style>
</head>
<body>
    <div class="card">
        <h1>PX to REM</h1>
        <label>Pixels: </label><input type="number" id="px" value="16" oninput="convert()">
        <p>Result: <strong id="rem">1</strong> rem</p>
        <p style="font-size:0.8em;color:gray;">Base: 16px</p>
    </div>
    <script>function convert(){document.getElementById('rem').innerText = document.getElementById('px').value / 16;}</script>
</body>
</html>
