</head><body style="font-family:sans-serif;text-align:center;padding:50px;"><h1>Random Number</h1>Min: <input type="number" id="min" value="1"> Max: <input type="number" id="max" value="100"><br><br><button onclick="g()">Generate</button><h1 id="r" style="font-size:4rem;">?</h1><script>function g(){let min=parseInt(document.getElementById('min').value);let max=parseInt(document.getElementById('max').value);document.getElementById('r').innerText=Math.floor(Math.random()*(max-min+1))+min;}</script></body></html>
