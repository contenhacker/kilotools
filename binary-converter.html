<!DOCTYPE html><html><head><title>Binary Converter | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Text to Binary</h1><input id="i" style="width:100%;" oninput="c()"><p id="o" style="word-break:break-all;"></p><script>function c(){let t=document.getElementById('i').value;document.getElementById('o').innerText=t.split('').map(char=>char.charCodeAt(0).toString(2)).join(' ');}</script></body></html>
