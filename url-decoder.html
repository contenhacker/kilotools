<!DOCTYPE html><html><head><title>URL Decoder | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>URL Encoder/Decoder</h1><textarea id="i" style="width:100%;height:100px;"></textarea><br><button onclick="e()">Encode</button> <button onclick="d()">Decode</button><script>function e(){let t=document.getElementById('i');t.value=encodeURIComponent(t.value);}function d(){let t=document.getElementById('i');t.value=decodeURIComponent(t.value);}</script></body></html>
