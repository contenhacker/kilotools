<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Color Picker | Kilotools</title><style>body{font-family:sans-serif;text-align:center;padding:50px;}</style></head>
<body>
    <h1>Color Picker</h1>
    <input type="color" id="c" oninput="u()" style="width:150px;height:150px;cursor:pointer;"><br>
    <h2 id="h">#000000</h2>
    <script>function u(){let c=document.getElementById('c').value;document.getElementById('h').innerText=c.toUpperCase();}</script>
</body>
</html>
