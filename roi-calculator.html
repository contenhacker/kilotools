<!DOCTYPE html><html><head><title>ROI Calc | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>ROI Calculator</h1>Invested: <input id="i"><br>Returned: <input id="r"><br><button onclick="c()">Calculate</button><h2 id="o"></h2><script>function c(){let i=document.getElementById('i').value,r=document.getElementById('r').value;let res=((r-i)/i)*100;document.getElementById('o').innerText="ROI: "+res.toFixed(2)+"%";}</script></body></html>
