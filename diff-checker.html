<!DOCTYPE html><html><head><title>Diff Checker | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Text Comparison</h1><textarea id="a"></textarea><textarea id="b"></textarea><br><button onclick="c()">Compare</button><p id="r"></p><script>function c(){let a=document.getElementById('a').value;let b=document.getElementById('b').value;document.getElementById('r').innerText=(a===b)?"MATCH: Exact same text":"DIFF: Texts are different";}</script></body></html>
