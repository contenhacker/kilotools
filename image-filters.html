<!DOCTYPE html><html><head><title>Image Filters | Kilotools</title><style>body{font-family:sans-serif;text-align:center;padding:20px;}canvas{max-width:100%;height:auto;border-radius:8px;}</style></head><body><h1>Image Filters</h1><input type="file" id="u" accept="image/*" onchange="p()"><br><br><canvas id="c"></canvas><br><button onclick="f('grayscale(100%)')">B&W</button> <button onclick="f('brightness(150%)')">Bright</button> <button onclick="f('contrast(150%)')">Contrast</button><script>let i=new Image();let v=document.getElementById('c');let ctx=v.getContext('2d');function p(e){let r=new FileReader();r.onload=function(a){i.onload=function(){v.width=i.width;v.height=i.height;ctx.drawImage(i,0,0);};i.src=a.target.result;};r.readAsDataURL(document.getElementById('u').files[0]);}function f(t){ctx.filter=t;ctx.drawImage(i,0,0);}</script></body></html>
