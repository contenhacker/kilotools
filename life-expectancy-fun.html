<!DOCTYPE html><html><head><title>Life Timer | Kilotools</title></head><body style="font-family:sans-serif;text-align:center;padding:50px;"><h1>Days lived</h1>Enter Birthday: <input type="date" id="d" onchange="c()"><h2 id="o"></h2><script>function c(){let diff=new Date()-new Date(document.getElementById('d').value);document.getElementById('o').innerText="You have been building for "+Math.floor(diff/(1000*60*60*24))+" days!";}</script></body></html>
