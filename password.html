<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator | Kilotools</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #1a73e8; font-size: 1.5rem; }
        .output-box { background: #e8f0fe; padding: 15px; border-radius: 6px; font-family: monospace; font-size: 1.2rem; color: #1967d2; margin: 20px 0; word-break: break-all; min-height: 1.5rem; }
        button { background: #1a73e8; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-size: 1rem; cursor: pointer; width: 100%; font-weight: bold; }
        button:active { background: #1557b0; }
        .options { text-align: left; margin-bottom: 20px; color: #555; }
        footer { margin-top: 20px; font-size: 0.8rem; color: #888; }
    </style>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
<div class="container">
    <h1>Password Generator</h1>
    <p>Generate secure, random passwords instantly.</p>
    
    <div class="output-box" id="passwordResult">Click Generate</div>
    
    <div class="options">
        <label>Length: <input type="number" id="length" value="16" min="8" max="50" style="width: 50px;"></label>
    </div>

    <button onclick="generatePassword()">Generate Secure Password</button>
    
    <footer>Â© 2026 Kilotools - Privacy First (No data stored)</footer>
</div>

<script>
    function generatePassword() {
        const length = document.getElementById('length').value;
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
        let retVal = "";
        for (let i = 0, n = charset.length; i < length; ++i) {
            retVal += charset.charAt(Math.floor(Math.random() * n));
        }
        document.getElementById('passwordResult').innerText = retVal;
    }
</script>
</body>
</html>
