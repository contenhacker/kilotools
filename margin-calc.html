<!DOCTYPE html><html><head><title>Margin Calc | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Profit Margin Calc</h1>Cost: <input id="c"><br>Sell Price: <input id="s"><br><button onclick="calc()">Calculate</button><h2 id="o"></h2><script>function calc(){let c=document.getElementById('c').value,s=document.getElementById('s').value;let m=((s-c)/s)*100;document.getElementById('o').innerText="Margin: "+m.toFixed(2)+"%";}</script></body></html>
