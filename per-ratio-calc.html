<!DOCTYPE html><html><head><title>P/E Ratio | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>P/E Ratio Calculator</h1>Stock Price: <input id="p"><br>Earnings Per Share: <input id="e"><br><button onclick="c()">Calculate</button><h2 id="o"></h2><script>function c(){let res=document.getElementById('p').value/document.getElementById('e').value;document.getElementById('o').innerText="P/E Ratio: "+res.toFixed(2);}</script></body></html>
