<!DOCTYPE html><html><head><title>Time Diff | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;text-align:center;"><h1>Germany vs New York</h1><h2 id="g"></h2><h2 id="n"></h2><script>setInterval(()=>{let d=new Date();document.getElementById('g').innerText="Mannheim: "+d.toLocaleTimeString('de-DE');document.getElementById('n').innerText="New York: "+d.toLocaleTimeString('en-US',{timeZone:'America/New_York'});},1000);</script></body></html>
