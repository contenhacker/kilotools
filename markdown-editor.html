<html lang="en">
<head>

    <style>body{font-family:sans-serif;padding:20px;}textarea{width:100%;height:150px;margin-bottom:20px;padding:10px; border-radius:8px;}#preview{background:#eee;padding:15px;border-radius:8px;min-height:50px;}</style>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };

<body>
    <h1>Markdown Live Preview</h1>
    <textarea id="text" oninput="update()" placeholder="Type **bold** or # Header"></textarea>
