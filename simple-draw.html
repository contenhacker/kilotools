<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Draw | Kilotools</title>
    <style>
        body { margin: 0; font-family: sans-serif; text-align: center; background: #f0f0f0; overflow: hidden; }
        canvas { background: white; border: 2px solid #1a73e8; margin-top: 10px; cursor: crosshair; touch-action: none; }
        .controls { padding: 10px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { padding: 8px 15px; border-radius: 5px; border: none; background: #d93025; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="controls">
        <strong>Draw with finger/mouse</strong> - 
        <button onclick="clearCanvas()">Clear</button>
    </div>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Ajuster la taille
        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 80;

        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';

        function start(e) {
            drawing = true;
            draw(e);
        }

        function stop() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;
            
            // Gestion souris ou tactile
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            let rect = canvas.getBoundingClientRect();
            ctx.lineTo(clientX - rect.left, clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(clientX - rect.left, clientY - rect.top);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Événements Souris
        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mouseup', stop);
        canvas.addEventListener('mousemove', draw);

        // Événements Tactiles (Mobile)
        canvas.addEventListener('touchstart', start);
        canvas.addEventListener('touchend', stop);
        canvas.addEventListener('touchmove', draw);
    </script>
</body>
</html>
