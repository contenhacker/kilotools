<!DOCTYPE html><html><head><title>Gradient Gen</title></head><body style="font-family:sans-serif;padding:20px;"><h1>CSS Gradient Maker</h1><input type="color" id="c1" value="#1a73e8"> <input type="color" id="c2" value="#d93025"><br><br><div id="v" style="width:100%;height:100px;background:linear-gradient(to right, #1a73e8, #d93025);"></div><p id="o">background: linear-gradient(to right, #1a73e8, #d93025);</p><script>document.querySelectorAll('input').forEach(i=>i.oninput=()=>{let g=`linear-gradient(to right, ${document.getElementById('c1').value}, ${document.getElementById('c2').value})`;document.getElementById('v').style.background=g;document.getElementById('o').innerText="background: "+g+";"});</script></body></html>
