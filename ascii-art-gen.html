<!DOCTYPE html><html><head><title>ASCII Simple | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Basic ASCII Box</h1><input id="i" oninput="c()" placeholder="Text"><pre id="o" style="font-family:monospace;"></pre><script>function c(){let t=document.getElementById('i').value;document.getElementById('o').innerText="+---+\n| "+t+" |\n+---+";}</script></body></html>
