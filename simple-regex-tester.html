</head><body style="font-family:sans-serif;padding:20px;"><h1>Regex Tester</h1>Pattern: <input id="r" value="^[a-z]+$" style="width:100%;padding:10px;"><br><br>Test String: <input id="t" style="width:100%;padding:10px;"><br><br><button onclick="o()">Run Regex Test</button><h2 id="p"></h2><script>function o(){try{let r=new RegExp(document.getElementById('r').value);document.getElementById('p').innerText=r.test(document.getElementById('t').value)?"✅ Match!":"❌ No Match";}catch(e){alert("Invalid Regex Pattern");}}</script></body></html>
