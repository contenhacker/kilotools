<!DOCTYPE html><html><head><title>HEX to RGB | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>HEX to RGB</h1><input id="h" value="#1a73e8" style="padding:10px;"><button onclick="c()">Convert</button><p id="r" style="font-size:1.5rem;"></p><script>function c(){let h=document.getElementById('h').value;let r=parseInt(h.slice(1,3),16),g=parseInt(h.slice(3,5),16),b=parseInt(h.slice(5,7),16);document.getElementById('r').innerText=`rgb(${r}, ${g}, ${b})`;}</script></body></html>
