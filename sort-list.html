<!DOCTYPE html><html><head><title>List Sorter | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Alphabetical Sorter</h1><textarea id="t" style="width:100%;height:150px;"></textarea><br><button onclick="s(1)">A-Z</button> <button onclick="s(0)">Z-A</button><script>function s(a){let t=document.getElementById('t');let l=t.value.split('\n').sort();if(!a)l.reverse();t.value=l.join('\n');}</script></body></html>
