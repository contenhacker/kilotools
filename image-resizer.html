</head><body style="font-family:sans-serif;text-align:center;padding:20px;"><h1>Image Resizer</h1><input type="file" id="i" accept="image/*"><br>Width: <input type="number" id="w" value="500"><button onclick="r()">Resize & Download</button><canvas id="c" style="display:none;"></canvas><script>function r(){let f=document.getElementById('i').files[0];let reader=new FileReader();reader.onload=function(e){let img=new Image();img.onload=function(){let c=document.getElementById('c');let ctx=c.getContext('2d');let ratio=img.height/img.width;c.width=document.getElementById('w').value;c.height=c.width*ratio;ctx.drawImage(img,0,0,c.width,c.height);let a=document.createElement('a');a.href=c.toDataURL();a.download="resized.png";a.click();};img.src=e.target.result;};reader.readAsDataURL(f);}</script></body></html>
