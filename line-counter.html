<!DOCTYPE html><html><head><title>Line Counter | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Line Counter</h1><textarea id="t" style="width:100%;height:150px;" oninput="c()"></textarea><h2>Lines: <span id="l">0</span></h2><script>function c(){document.getElementById('l').innerText=document.getElementById('t').value.split('\n').length;}</script></body></html>
