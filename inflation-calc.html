<!DOCTYPE html><html><head><title>Inflation Calc | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Inflation Calculator</h1>Amount: <input id="a" value="1000"><br>Yearly Inflation (%): <input id="i" value="3"><br>Years: <input id="y" value="5"><br><button onclick="c()">Calculate Value</button><h2 id="o"></h2><script>function c(){let a=document.getElementById('a').value,i=document.getElementById('i').value/100,y=document.getElementById('y').value;let res=a/Math.pow(1+i,y);document.getElementById('o').innerText="Future Buying Power: $"+res.toFixed(2);}</script></body></html>
