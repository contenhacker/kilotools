<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Base64 Encoder/Decoder | Kilotools</title><style>body{font-family:sans-serif;padding:20px;}textarea{width:100%;height:100px;}</style></head>
<body>
    <h1>Base64 Encoder/Decoder</h1>
    <textarea id="i" placeholder="Enter text here..."></textarea><br><br>
    <button onclick="e()">Encode</button> <button onclick="d()">Decode</button>
    <h3>Result:</h3>
    <pre id="o" style="background:#f4f4f4;padding:15px;word-break:break-all;"></pre>
    <script>function e(){document.getElementById('o').innerText=btoa(document.getElementById('i').value);}function d(){try{document.getElementById('o').innerText=atob(document.getElementById('i').value);}catch(e){alert("Invalid Base64");}}</script>
</body>
</html>
