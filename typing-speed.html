<!DOCTYPE html><html><head><title>Typing Test | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;text-align:center;"><h1>Typing Speed</h1><p>Type "The quick brown fox jumps over the lazy dog"</p><input id="i" style="width:100%;" oninput="s()"><h2 id="o"></h2><script>let start;function s(){if(!start)start=Date.now();if(document.getElementById('i').value.length>=43){let time=(Date.now()-start)/1000;document.getElementById('o').innerText="Time: "+time+"s";start=null;}}</script></body></html>
