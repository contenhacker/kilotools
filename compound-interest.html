<!DOCTYPE html><html><head><title>Compound Interest | Kilotools</title></head><body style="font-family:sans-serif;padding:20px;"><h1>Compound Interest Calc</h1>Principal: <input id="p" value="1000"><br>Rate (%): <input id="r" value="7"><br>Years: <input id="y" value="10"><br><button onclick="c()">Calculate</button><h2 id="o"></h2><script>function c(){let p=parseFloat(document.getElementById('p').value),r=parseFloat(document.getElementById('r').value)/100,y=parseFloat(document.getElementById('y').value);let res=p*Math.pow(1+r,y);document.getElementById('o').innerText="Final: $"+res.toFixed(2);}</script></body></html>
