<!DOCTYPE html><html><head><title>Logo Maker | Kilotools</title></head><body style="font-family:sans-serif;text-align:center;padding:20px;"><h1>Quick Logo Gen</h1><input id="t" maxlength="2" placeholder="XY" style="font-size:2rem;width:80px;text-align:center;"><br><br><canvas id="c" width="200" height="200"></canvas><br><button onclick="g()">Preview Logo</button><script>function g(){let ctx=document.getElementById('c').getContext('2d');ctx.fillStyle='#1a73e8';ctx.beginPath();ctx.arc(100,100,80,0,Math.PI*2);ctx.fill();ctx.fillStyle='white';ctx.font='bold 60px sans-serif';ctx.textAlign='center';ctx.fillText(document.getElementById('t').value.toUpperCase(),100,120);}</script></body></html>
