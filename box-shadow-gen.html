<!DOCTYPE html><html><head><title>Shadow Gen</title></head><body style="font-family:sans-serif;padding:20px;"><h1>CSS Shadow Gen</h1><input type="range" id="b" min="0" max="50" oninput="u()"> <p id="o">box-shadow: 10px 10px 5px #888;</p><div id="v" style="width:100px;height:100px;background:gold;margin:20px;box-shadow: 10px 10px 5px #888;"></div><script>function u(){let v=document.getElementById('b').value;let s=`${v}px ${v}px 5px #888`;document.getElementById('v').style.boxShadow=s;document.getElementById('o').innerText="box-shadow: "+s+";"}</script></body></html>
